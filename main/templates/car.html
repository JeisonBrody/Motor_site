{% include 'side.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'main/css/car.css' %}">
</head>

<body>
    <div class="car-wrp">
        {% for el in car%}

            <td>{{ el.brand_car }}</td>

            {% endif %}
        </div>
        {% endfor %}
    </div>
</body>

</html>
